<%@ page language="java" contentType="text/html; charset=UTF-8"
pageEncoding="UTF-8"%>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/webrtc_adaptor.js"></script>
<link href="css/player.css" rel="stylesheet">
<style>
video {
	width: 100%;
	max-width: 640px;
}
</style>
</head>
<body>

<div id="video_info">Stream will start playing automatically<br/>when it is live</div>
	
	<div class="container">
		

		<div class="jumbotron">

			<p>
				<video id="remoteVideo" autoplay controls></video>
			</p>
			<p>
				<input type="text" class="form-control" value="stream1"
					id="streamName" placeholder="Type stream name">
			</p>
			<p>
				<button onclick="startPlaying()" class="btn btn-info"
					id="start_play_button">Start Playing</button>
				<button onclick="stopPlaying()" class="btn btn-info"
					id="stop_play_button">Stop Playing</button>

			</p>
		</div>
		<footer class="footer">
			<p>
				<a href="http://antmedia.io">Â© 2018 Ant Media Server Enterprise Edition</a>
			</p>
		</footer>
	</div>

</body>
<script>
	var start_play_button = document.getElementById("start_play_button");
	var stop_play_button = document.getElementById("stop_play_button");

	var streamNameBox = document.getElementById("streamName");
	function startPlaying() {
		webRTCAdaptor.play(streamNameBox.value);
	}

	function stopPlaying() {
		webRTCAdaptor.stop();
	}

	var pc_config = null;

	var sdpConstraints = {
		OfferToReceiveAudio : true,
		OfferToReceiveVideo : true

	};
	var mediaConstraints = {
		video : false,
		audio : false
	};
	
	var websocketURL = "ws://" + location.hostname + ":8081/WebRTCAppEE";
	
	if (location.protocol.startsWith("https")) {
		websocketURL = "wss://" + location.hostname + ":8082/WebRTCAppEE";
	}
	
	var webRTCAdaptor = new WebRTCAdaptor({
		websocket_url : websocketURL,
		mediaConstraints : mediaConstraints,
		peerconnection_config : pc_config,
		sdp_constraints : sdpConstraints,
		remoteVideoId : "remoteVideo",
		isPlayMode: true,
		debug: true,
		callback : function(info, description) {
			if (info == "initialized") {
				console.log("initialized");
				start_play_button.disabled = false;
				stop_play_button.disabled = true;
			} else if (info == "play_started") {
				//joined the stream
				console.log("play started");
				start_play_button.disabled = true;
				stop_play_button.disabled = false;
			
			} else if (info == "play_finished") {
				//leaved the stream
				console.log("play finished");
				start_play_button.disabled = false;
				stop_play_button.disabled = true;
			}
			else if (info == "closed") {
				//console.log("Connection closed");
				if (typeof description != "undefined") {
					console.log("Connecton closed: " + JSON.stringify(description));
				}
			}
		},
		callbackError : function(error) {
			//some of the possible errors, NotFoundError, SecurityError,PermissionDeniedError

			console.log("error callback: " + JSON.stringify(error));
			alert(JSON.stringify(error));
		}
	});

</script>
</html>
